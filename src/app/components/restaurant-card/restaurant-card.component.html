<div *ngIf="restaurant">
  <mat-card>
    <mat-card-title>
      {{restaurant.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{restaurant.location.address}}
    </mat-card-subtitle>
    <mat-card-subtitle class="rating" [ngClass]="{'good' : restaurant.user_rating.aggregate_rating > 3.5 }">
        {{restaurant.user_rating.aggregate_rating}}
      </mat-card-subtitle>
  </mat-card>

  <div *ngFor="let image of images | async">
    <img src=image.thumbnailUrl>
  </div>
</div>
