<div id="viewport">
  <ul class="stack" swing-stack  [stackConfig]="stackConfig"  #myswing1 (throwout)="onThrowOut($event)">
    <li swing-card #restaurantCards clas="overlay" [ngClass]="restaurant.restaurant.id" *ngFor="let restaurant of restaurants; let i = index">

      <app-restaurant-card [restaurant]=restaurant.restaurant [index]=i>
      </app-restaurant-card>
      
    </li>

  </ul>
</div>
